<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description"
        content="A modern, premium recreation of the classic Chrome Dino game with stunning visuals and smooth animations.">
    <title>Dino Rush - Chrome Dino Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stars"></div>
    <div class="container">
        <header>
            <h1 class="title">
                <span class="title-gradient">DINO RUSH</span>
            </h1>
            <p class="subtitle">Press SPACE or TAP to jump</p>
        </header>

        <div class="game-wrapper">
            <div class="score-panel">
                <div class="score-item">
                    <span class="score-label">SCORE</span>
                    <span id="currentScore" class="score-value">00000</span>
                </div>
                <div class="score-item">
                    <span class="score-label">HIGH SCORE</span>
                    <span id="highScore" class="score-value">00000</span>
                </div>
            </div>

            <canvas id="gameCanvas"></canvas>

            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <button id="btnDuck" class="control-btn no-select" aria-label="Duck">‚ñº</button>
                <button id="btnJump" class="control-btn no-select" aria-label="Jump">‚ñ≤</button>
            </div>

            <div id="gameOverPanel" class="game-over-panel hidden">
                <h2 class="game-over-title">GAME OVER</h2>
                <p class="final-score">Your Score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="restart-btn">
                    <span class="btn-text">PLAY AGAIN</span>
                    <span class="btn-glow"></span>
                </button>
            </div>

            <div id="startPanel" class="start-panel">
                <div class="start-content">
                    <div class="dino-icon">ü¶ñ</div>
                    <h2 class="start-title">Ready to Run?</h2>
                    <p class="start-instructions">
                        <kbd>SPACE</kbd> or <kbd>‚Üë</kbd> to jump<br>
                        <kbd>‚Üì</kbd> to duck<br>
                        Avoid obstacles and survive as long as you can!
                    </p>
                    <button id="startBtn" class="start-btn">
                        <span class="btn-text">START GAME</span>
                        <span class="btn-glow"></span>
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p class="footer-text">
                Built with ‚ù§Ô∏è | Classic Chrome Dino Game Reimagined
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
